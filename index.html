<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Negin ‚ù§Ô∏è</title>

<style>
body {
    margin:0;
    height:100vh;
    background: radial-gradient(circle at top, #140014, #000000);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: 'Georgia', serif;
    color:white;
    overflow:hidden;
}

.screen {
    text-align:center;
    opacity:0;
    animation: fadeIn 2s forwards;
}

h1 {
    font-weight:300;
    letter-spacing:2px;
}

button {
    padding:12px 35px;
    font-size:18px;
    border-radius:40px;
    border:1px solid #ff4da6;
    background:transparent;
    color:#ff4da6;
    cursor:pointer;
    margin:10px;
    transition:0.4s;
}

button:hover {
    background:#ff4da6;
    color:white;
    transform:scale(1.1);
    box-shadow:0 0 25px #ff4da6;
}

@keyframes fadeIn {
    to { opacity:1; }
}

.particle {
    position:absolute;
    background:rgba(255,105,180,0.5);
    border-radius:50%;
    animation: float linear infinite;
}

@keyframes float {
    from { transform: translateY(100vh); opacity:1;}
    to { transform: translateY(-10vh); opacity:0;}
}

.heart-glow {
    font-size:80px;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); text-shadow:0 0 10px #ff4da6;}
    50% { transform: scale(1.2); text-shadow:0 0 30px #ff4da6;}
    100% { transform: scale(1); text-shadow:0 0 10px #ff4da6;}
}
</style>
</head>
<body>

<audio id="music" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_8c0bde0c1e.mp3" type="audio/mpeg">
</audio>

<div class="screen" id="intro">
    <h1>Negin...</h1>
    <p style="opacity:0.7;">Tap to begin</p>
</div>

<script>

const intro = document.getElementById("intro");
const music = document.getElementById("music");

intro.addEventListener("click", () => {
    music.play();
    showMain();
});

function showMain() {
    document.body.innerHTML = `
    <div class="screen">
        <h1 style="font-size:38px;">In a world full of moments...</h1>
        <p style="opacity:0.7;">you are my favorite one.</p>
        <h1 style="margin-top:30px;">Will You Be My Valentine?</h1>
        <button onclick="yes()">Yes</button>
        <button onclick="this.style.display='none'">No</button>
    </div>
    `;
}

function yes() {
    document.body.innerHTML = `
    <div class="screen">
        <div class="heart-glow">‚ù§Ô∏è</div>
        <h1 style="font-size:42px;">Negin</h1>
        <p style="font-size:20px; opacity:0.8;">
        You just made my heart choose you<br>
        all over again.
        </p>
        <h2 style="margin-top:30px; font-weight:300;">
        From this moment...<br>
        it's you and me.<br><br>
        ‚Äî Barwar üíç
        </h2>
    </div>
    `;
}

// floating particles
function createParticle() {
    const p = document.createElement("div");
    p.classList.add("particle");
    const size = Math.random()*6+2;
    p.style.width=size+"px";
    p.style.height=size+"px";
    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=(Math.random()*5+5)+"s";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),10000);
}
setInterval(createParticle,200);

</script>

</body>
</html>
